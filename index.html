<!DOCTYPE HTML>
<html>
    <head>
        <title>Calc</title>
        <link rel="shortcut icon" href="res/img/calculator.png" />
        <link rel="stylesheet" type="text/css" href="res/fonts/Comfortaa.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script defer charset="utf-8" type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <div class="cont">
            <div class="coef-cont">
                <div class="label">Coef</div>
                <input class="coef" autofocus tabindex="1" autocomplete="off" type="text"/>
                <br />
                <input class="coef" tabindex="2" autocomplete="off" type="text"/>
            </div>
            <div class="bet-cont">
                <div class="label">Bet</div>
                <input class="bet" tabindex="3" autocomplete="off" type="text"/>
                <br />
                <input class="bet" tabindex="4" autocomplete="off" type="text"/>
            </div>
            <div class="profit-cont">
                <div class="label">Profit</div>
                <div class="profit">0</div>
                <br />
                <div class="profit">0</div>
            </div>
            <div class="profit-percent-cont">
                <span class="profit-percent">0</span>
                <span>%</span>
            </div>
        </div>
    </body>
</html>
