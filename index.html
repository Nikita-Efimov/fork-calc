<!DOCTYPE HTML>
<html>
    <head>
        <title>Calc</title>
        <link rel='shortcut icon' href='res/img/logo.png' />
        <link rel='stylesheet' type='text/css' href='res/fonts/Comfortaa.css' />
        <link rel='stylesheet' type='text/css' href='css/style.css' />
        <script async charset='utf-8' type='text/javascript' src='js/script.js'></script>
    </head>

    <body>
        <div class='cont'>
            <div class='coef-cont elem-cont'>
                <div class='label'>Coef</div>
                <input class='coef field' autofocus autocomplete='off' type='text'/>
                <br />
                <input class='coef field' autocomplete='off' type='text'/>
            </div>
            <div class='bet-cont elem-cont'>
                <div class='label'>Bet</div>
                <input class='bet field' autocomplete='off' type='text'/>
                <br />
                <input class='bet field' autocomplete='off' type='text'/>
            </div>
            <div class='profit-cont elem-cont'>
                <div class='label'>Profit</div>
                <div class='profit'>0</div>
                <br />
                <div class='profit'>0</div>
            </div>
            <div class='fix-cont elem-cont'>
                <div class='label'>Fix</div>
                <input name='fix' type='radio' class='fix-choice'/>
                <br />
                <input name='fix' type='radio' class='fix-choice'/>
                <div>
                    <div class="label">Auto</div>
                    <input name='fix' type='radio' class='fix-choice' checked/>
                </div>
            </div>
            <div class='cur-cont elem-cont'>
                <div class='label'>Dollars</div>
                <input name='currency1' type='checkbox' class='cur-choice' value='0'/>
                <br />
                <input name='currency2' type='checkbox' class='cur-choice' value='0'/>
            </div>
        </div>
        <div class='profit-percent-cont'>
            <span class='profit-percent'>0</span>
            <span>%</span>
        </div>
        <button class="copy-button" onclick="copy_fork_to_buffer()">copy</button>
    </body>
</html>
