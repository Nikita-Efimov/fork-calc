<!DOCTYPE HTML>
<html>
    <head>
        <title>Calc</title>
        <link rel='shortcut icon' href='res/img/calculator.png' />
        <link rel='stylesheet' type='text/css' href='res/fonts/Comfortaa.css' />
        <link rel='stylesheet' type='text/css' href='css/style.css' />
        <script async charset='utf-8' type='text/javascript' src='js/script.js'></script>
    </head>

    <body>
        <div class='cont'>
            <div class='coef-cont'>
                <div class='label'>Coef</div>
                <input id='coef-field-1' class='coef field' autofocus autocomplete='off' type='text'/>
                <br />
                <input id='coef-field-2' class='coef field' autocomplete='off' type='text'/>
            </div>
            <div class='bet-cont'>
                <div class='label'>Bet</div>
                <input id='bet-filed-1' class='bet field' autocomplete='off' type='text'/>
                <br />
                <input id='bet-filed-2' class='bet field' autocomplete='off' type='text'/>
            </div>
            <div class='profit-cont'>
                <div class='label'>Profit</div>
                <div class='profit'>0</div>
                <br />
                <div class='profit'>0</div>
            </div>
            <div class='fix-cont'>
                <div class='label'>Fix</div>
                <input name='fix' type='radio' class='fix-choice'/>
                <br />
                <input name='fix' type='radio' class='fix-choice'/>
                <div>
                    Auto
                    <input name='fix' type='radio' class='fix-choice' checked/>
                </div>
            </div>
        </div>
        <div class='profit-percent-cont'>
            <span class='profit-percent'>0</span>
            <span>%</span>
        </div>
    </body>

      <script>
        var url_string = window.location.href; //window.location.href
        var url = new URL(url_string);
        var c = url.searchParams.get('coefs');
        document.getElementById('coef-field-1').value =url.searchParams.get('coef1');
        document.getElementById('coef-field-2').value =url.searchParams.get('coef2');
        document.getElementById('bet-filed-1').value =url.searchParams.get('sum1');
        document.getElementById('bet-filed-2').value =url.searchParams.get('sum2');
    </script>
</html>
