<!DOCTYPE HTML>
<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" type="text/css" href="font/Comfortaa.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="cont">
            <div class="coef-cont">
                <div class="label">
                    Coef
                </div>
                <input class="coef" autofocus tabindex="1" autocomplete="off" type="text"/>
                <br />
                <input class="coef" tabindex="2" autocomplete="off" type="text"/>
            </div>
            <div class="bet-cont">
                <div class="label">
                    Bet
                </div>
                <input class="bet" tabindex="3" autocomplete="off" type="text"/>
                <br />
                <input class="bet" tabindex="4" autocomplete="off" type="text"/>
            </div>
            <div class="profit-cont">
                <div class="label">
                    Profit
                </div>
                <div class="profit">
                    11
                </div>
                <br />
                <div class="profit">
                    11
                </div>
            </div>
        </div>
    </body>
</html>
